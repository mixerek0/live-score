<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish Pro League - Dywizja 1</title>
    <link href="/css/hub.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/ddd1f28aa6.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="loader">
        <img src="./img/loading-gif.gif" alt="">
    </div>

    <div class="container">

        <div class="match-list">
            <div class="team1">
                <div class="team1-info">
                    <p class="team1-info-name"></p>
                </div>
                <div class="player1">
                    <i class="fa-solid fa-crown"></i>
                    <img src="" alt="" class="player1-img" id="playerimg">
                    <p class="player1-nick"></p>
                </div>   
                <div class="player2">
                    <img src="" alt="" class="player2-img" id="playerimg">
                    <p class="player2-nick"></p>
                </div>   
                <div class="player3">
                    <img src="" alt="" class="player3-img" id="playerimg">
                    <p class="player3-nick"></p>
                </div>   
                <div class="player4">
                    <img src="" alt="" class="player4-img" id="playerimg">
                    <p class="player4-nick"></p>
                </div>   
                <div class="player5">
                    <img src="" alt="" class="player5-img" id="playerimg">
                    <p class="player5-nick"></p>
                </div>   
            </div>
            <div class="info-about-match">
                <div class="elo-calc">
                    <p></p>
                </div>
                <div class="match-details">
                    <img src="" alt="" class="mapImg">
                    <p class="mapName"></p>
                    <img src="" alt="" class="serverImg">
                    <p class="serverName"></p>
                    <p class="match-score"></p>
                    
                </div>
            </div>
            <div class="team2">
                <div class="team2-info">
                    <p class="team2-info-name"></p>
                </div>
                <div class="player6">
                    <i class="fa-solid fa-crown"></i>
                    <p class="player6-nick"></p>
                    <img src="" alt="" class="player6-img" id="player2img">
                </div> 
                <div class="player7">
                    <p class="player7-nick"></p>
                    <img src="" alt="" class="player7-img" id="player2img">
                </div> 
                <div class="player8">
                    <p class="player8-nick"></p>
                    <img src="" alt="" class="player8-img" id="player2img">
                </div> 
                <div class="player9">
                    <p class="player9-nick"></p>
                    <img src="" alt="" class="player9-img" id="player2img">
                </div> 
                <div class="player10">
                    <p class="player10-nick"></p>
                    <img src="" alt="" class="player10-img" id="player2img">
                </div> 
            </div>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
